<div class="h-screen w-screen bg-[#0f0f0f] text-gray-300 font-sans flex flex-col overflow-hidden">
  
  <header class="h-12 flex items-center justify-between px-4 border-b border-[#2a2a2a] bg-[#141414]">
    <div class="flex items-center gap-3">
      <div class="w-2 h-2 rounded-full bg-teal-500 shadow-[0_0_8px_rgba(20,184,166,0.5)]"></div>
      <h1 class="text-sm font-medium tracking-wide text-gray-200">ANALYSEUR SYNTAXIQUE</h1>
    </div>

    <button
      (click)="run()"
      [disabled]="isAnalyzing"
      class="group relative px-4 py-1.5 bg-teal-900/30 hover:bg-teal-900/50 text-teal-400 text-xs uppercase font-bold tracking-wider rounded border border-teal-900/50 transition-all active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      <span class="flex items-center gap-2">
        <span *ngIf="!isAnalyzing">‚ñ∂ Ex√©cuter</span>
        <span *ngIf="isAnalyzing">Traitement...</span>
      </span>
    </button>
  </header>

  <div class="flex-1 flex overflow-hidden relative">
    
    <main class="flex-1 flex flex-col min-w-0 bg-[#0f0f0f]">
      <div class="h-8 flex items-center px-4 bg-[#0f0f0f] text-xs text-gray-500 border-b border-[#1f1f1f]">
        <span class="mr-2">üìù</span> main.code
      </div>
      
      <div class="flex-1 relative">
        <app-editor
          [code]="activeFile?.content || editorFallback"
          (codeChange)="onCodeChange($event)"
          class="absolute inset-0"
        ></app-editor>
      </div>
    </main>

    <aside class="w-80 border-l border-[#2a2a2a] bg-[#111111] flex flex-col">
      <div class="h-8 flex items-center px-4 border-b border-[#2a2a2a] bg-[#161616]">
        <span class="text-xs font-semibold text-gray-400 uppercase tracking-wider">R√©f√©rence Grammaire</span>
      </div>
      <div class="flex-1 overflow-y-auto custom-scrollbar">
        <app-syntax-reference></app-syntax-reference>
      </div>
    </aside>

  </div>

  <footer 
    class="border-t border-[#2a2a2a] bg-[#0c0c0c] flex flex-col transition-[height] duration-300 ease-in-out"
    [style.height]="isConsoleOpen ? '250px' : '32px'"
  >
    <div 
      class="h-8 min-h-[32px] flex items-center justify-between px-4 cursor-pointer hover:bg-[#1f1f1f] select-none"
      (click)="toggleConsole()"
    >
      <div class="flex items-center gap-3">
        <span class="text-xs font-bold text-gray-400 uppercase tracking-wider flex items-center gap-2">
          <svg class="w-3 h-3 transition-transform duration-300" [class.rotate-0]="!isConsoleOpen" [class.rotate-180]="isConsoleOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path></svg>
          Console / Diagnostics
        </span>
        
        <span *ngIf="consoleLogs.length > 0" class="flex items-center gap-1 text-[10px] bg-red-900/30 text-red-400 px-1.5 py-0.5 rounded border border-red-900/50">
          {{ consoleLogs.length }}
        </span>
      </div>

      <div class="flex items-center gap-2" (click)="$event.stopPropagation()">
        <button 
          (click)="clearLogs()" 
          class="p-1 hover:text-white text-gray-500 transition-colors"
          title="Effacer la console"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
        </button>
      </div>
    </div>

    <div class="flex-1 overflow-auto custom-scrollbar p-2 font-mono text-sm bg-[#090909]">
      <app-console [logs]="consoleLogs"></app-console>
    </div>
  </footer>

</div>
