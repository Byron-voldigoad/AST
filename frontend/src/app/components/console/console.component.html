<div class="h-full flex flex-col bg-[#0f0f0f] text-gray-300 font-mono text-[13px]">
    <div class="flex-1 overflow-y-auto p-3" #scrollContainer>
        <div *ngFor="let log of logs" class="py-0.5 leading-snug flex hover:bg-gray-800/30"
            [ngClass]="{
                'text-red-400': log.type === 'error',
                'text-green-400': log.type === 'success',
                'text-gray-400': log.type === 'info'
             }">
            <span class="text-blue-500 font-bold mr-2 select-none">></span>
            <span class="whitespace-pre-wrap">{{ log.message }}</span>
        </div>
        <div *ngIf="logs.length === 0" class="text-gray-600 italic mt-2 text-xs">
            No output yet. Run your code to see results.
        </div>
    </div>
</div>
